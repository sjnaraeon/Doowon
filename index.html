<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Heat Pump 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #202020;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<!-- ⚠️ 반드시 이 버전 유지 (안정 버전) -->
<script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://unpkg.com/three@0.128.0/examples/js/loaders/STLLoader.js"></script>

<script>
/* =========================================================
   설정
========================================================= */
const STL_URL =
  "https://raw.githubusercontent.com/sjnaraeon/Doowon/main/sample.stl";

/* =========================================================
   Scene / Camera / Renderer
========================================================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  5000
);
camera.position.set(200, 200, 200);
camera.lookAt(0, 0, 0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* =========================================================
   Lighting (모델이 잘 보이도록 충분히)
========================================================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.7));

const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
dirLight.position.set(1, 1, 1);
scene.add(dirLight);

/* =========================================================
   Controls
========================================================= */
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.08;

/* =========================================================
   STL Load
========================================================= */
const loader = new THREE.STLLoader();

loader.load(
  STL_URL,
  (geometry) => {
    geometry.computeBoundingBox();
    geometry.computeVertexNormals();

    const material = new THREE.MeshStandardMaterial({
      color: 0x00aaff,
      metalness: 0.1,
      roughness: 0.6,
      side: THREE.DoubleSide
    });

    const mesh = new THREE.Mesh(geometry, material);

    // 중심 정렬
    const box = geometry.boundingBox;
    const center = new THREE.Vector3();
    box.getCenter(center);
    mesh.position.sub(center);

    // 자동 스케일
    const size = new THREE.Vector3();
    box.getSize(size);
    const scale = 150 / Math.max(size.x, size.y, size.z);
    mesh.scale.setScalar(scale);

    scene.add(mesh);

    // 컨트롤 중심 재설정
    controls.target.set(0, 0, 0);
    controls.update();
  },
  undefined,
  (err) => {
    console.error("STL load error:", err);
  }
);

/* =========================================================
   Resize & Render Loop
========================================================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Heat Pump 3D Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #202020;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Three.js & helpers (CDN) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/STLLoader.js"></script>

  <script>
    // URL 파라미터에서 model 값을 읽는 함수 (index.html?model=... 형태용)
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // 기본 STL URL (GitHub raw)
    const defaultModelUrl =
      "https://raw.githubusercontent.com/sjnaraeon/Doowon/main/sample.stl";

    // 파라미터가 있으면 그걸 쓰고, 없으면 기본값 사용
    const modelUrl = getParam("model") || defaultModelUrl;

    // Three.js 기본 셋업
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 120);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 조명
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // 터치/마우스 회전/줌 컨트롤
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.rotateSpeed = 0.6;
    controls.zoomSpeed = 0.8;
    controls.panSpeed = 0.5;

    let modelMesh = null;

    function centerAndScale(object) {
      const box = new THREE.Box3().setFromObject(object);
      const size = new THREE.Vector3();
      box.getSize(size);
      const center = new THREE.Vector3();
      box.getCenter(center);

      // 가운데로 이동
      object.position.sub(center);

      // 크기 맞추기 (카메라 기준 80 단위 안쪽)
      const maxDim = Math.max(size.x, size.y, size.z);
      if (maxDim > 0) {
        const scale = 80 / maxDim;
        object.scale.setScalar(scale);
      }
    }

    function loadStlFromUrl(url) {
      const loader = new THREE.STLLoader();

      loader.load(
        url,
        function (geometry) {
          // 이전 모델 제거
          if (modelMesh) {
            scene.remove(modelMesh);
          }

          const material = new THREE.MeshPhongMaterial({
            color: 0x00aaff,
            specular: 0x111111,
            shininess: 100
          });

          const mesh = new THREE.Mesh(geometry, material);
          modelMesh = mesh;
          centerAndScale(mesh);
          scene.add(mesh);
        },
        undefined,
        function (error) {
          console.error("STL 로드 오류:", error);
          alert("3D 모델(STL)을 불러오지 못했습니다.\n인터넷 연결과 URL을 확인해 주세요.");
        }
      );
    }

    // 창 크기 변경 대응
    window.addEventListener("resize", function () {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 렌더 루프
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // 실행
    loadStlFromUrl(modelUrl);
    animate();
  </script>
</body>
</html>
